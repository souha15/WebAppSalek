<!-- Page Content -->
<div class="content">
  <div class="row">
    <div class="col-md-3 col-sm-4">
      <app-side-menu></app-side-menu>
    </div>
   
    <div class="col-md-9 col-sm-8">
      <div class="boxes">
        <div class="row">
          <div class="col-md">
            <div class="box tasks">
              <h4>طلبات الموظفين</h4>
              <div class="row">
                <div class="col text-center px-2 py-3">
                  <span class="num" *ngIf="testroledir">{{nbd}}</span>
                  <span class="num" *ngIf="testrole">{{nbr}}</span>
                 
                  <br />
                  <a class="show" [routerLink]="['/cheque-pay-list-pay']">عرض</a>
                </div>
                <div class="col text-center px-2 py-4">
                  <span class="sympol"><i class="fa fa-tasks fa-3x"></i></span>
                </div>
              </div>
            </div>
            <div class="box decisions">
              <h4>القرارات</h4>
              <div class="row">
                <div class="col text-center px-2 py-3">
                  <span class="num">02</span>
                  <p class="show">عرض</p>
                </div>
                <div class="col text-center px-2 py-4">
                  <span class="sympol"><i class="fa fa-cog fa-3x"></i></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="box rings">
              <h4>الاشعارات</h4>
              <div class="row">
                <div class="col text-center px-2 py-3">
                  <span class="num">01</span>
                  <p class="show">عرض</p>
                </div>
                <div class="col text-center px-2 py-4">
                  <span class="sympol"><i class="fa fa-bell fa-3x"></i></span>
                </div>
              </div>
            </div>
            <div class="box orders">
              <h4>طلباتي</h4>
              <div class="row">
                <div class="col text-center px-2 py-3">
                  <span class="num">00</span>
                  <p class="show">عرض</p>
                </div>
                <div class="col text-center px-2 py-4">
                  <span class="sympol"><i class="fa fa-clipboard-list fa-3x"></i></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- Footer -->
<footer class="text-center">
  <p>جمعية الدعوة والإرشاد وتوعية الجاليات في محافظة أبوعريش  <img src="assets/images/logo000.png" style="width:40px;height:40px;"> </p>
</footer>
