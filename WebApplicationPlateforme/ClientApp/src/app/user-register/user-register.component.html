<html>
<body>
  <div class="login-page">
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" class="form">
      <div class="form-header">تسجيل الدخول</div>
      <div class="form-image">
        <img src="assets/images/logo000.png" width="120" alt="" />
        <p>سالك . . البوابة الرقمية</p>
      </div>
      <div class="form-group">
        <label for="" class="lab">
          <i class="fa fa-user-circle fa-lg"></i>
        </label>
        <input #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" type="text" id="user-name" class="form-control" placeholder="اسم المستخدم" required>
      </div>
      <div class="form-group">
        <label for="" class="lab"><i class="fa fa-key fa-lg"></i></label>
        <input #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
      </div>
      <div class="form-group">
        <input type="radio" name="" id="remind-me" />
        <label for="remind-me" class="">تذكرني</label>
      </div>
      <button type="submit" class="log">دخول</button>
    </form>
  </div>
</body>
</html>
